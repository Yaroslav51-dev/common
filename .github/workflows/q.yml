      run: |
        echo "### ðŸ›  Ð¡Ð±Ð¾Ñ€ÐºÐ° ÑÐ´Ñ€Ð° Ð·Ð°Ð²ÐµÑ€ÑˆÐµÐ½Ð°" >> $GITHUB_STEP_SUMMARY
        echo "**Ð¢Ñ€Ð¸Ð³Ð³ÐµÑ€Ð½Ñ‹Ðµ ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ñ‹:**" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "${{ env.SHORT_LOG }}" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "**ÐÑ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ñ‹:**" >> $GITHUB_STEP_SUMMARY
        echo "- Image" >> $GITHUB_STEP_SUMMARY
        echo "- DTB" >> $GITHUB_STEP_SUMMARY
        echo "- DTBO" >> $GITHUB_STEP_SUMMARY
